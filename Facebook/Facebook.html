<!DOCTYPE html>
<html>
     <head>
        <link rel="stylesheet" href="style.css"/>
    </head>  
    <body>
        <div id="container" class="row">
            <div class="column" id="left">
                <h1><b>facebook</b></h1>
                <h2 class="Last-log">Ostatnie logowania</h2>
                <h4 class="click">Kliknij swoje zdjęcie lub dodaj konto</h4>
                <div class="column" id="accounts">
                    <div class="row account-row">
                        <div class="account"><img class="picture" src="Diana.jpg"/><br/><div>Diana</div></div>
                        <div class="account"><img class="picture" src="Paweł.jpg"/><br/><div>Paweł</div></div>
                        <div class="account"><img class="picture" src="Mama.jpg"/><br/><div>Agnieszka</div></div>
                    </div>
                    <div class="row account-row">
                        <div class="account"><img class="picture" src="Wiesia.jpg"/><br/><div>Wiesława</div></div>
                        <div class="account"><img class="picture" src="Plusik2.JPG"/><br/><div>Dodaj konto</div></div>
                    </div>
                </div>
            </div>
            <div id="right">
                <form class="log-in">
                    <input type="tekst" placeholder="Adres e-mail lub numer telefonu"/>
                    <input type="tekst" placeholder="Hasło"/>
                    <input class="log" type="button" value="Zaloguj się"/>
                    <a class="password" href="https://pl-pl.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Nie pamiętasz hasła?</a>
                    <input class="new-account" type="button" value="Utwórz nowe konto"/>
                </form>
                <div class="span"><span><b><a class="make-a-page" href="https://pl-pl.facebook.com/pages/create/?ref_type=registration_form">Utwórz stronę</a></b> dla gwiazdy lub marki</span></div>
            </div>
        </div>
    </body>
</html>
